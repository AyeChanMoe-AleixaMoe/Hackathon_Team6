<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apsara Theatre</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fff;
    }

    header {
        background: #111;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }


    header h1 {
      font-size: 24px;
    }

    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 5px;
    }

    nav a:hover {
        background-color: white;
        color: black;
    }


    .hero-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .hero-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* dark overlay */
        z-index: 1;
    }

    .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 2;
        font-size: 2.5em;
        font-weight: bold;
        line-height: 1.3;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }



    .section {
      padding: 40px 60px;
    }

    .section h2 {
      font-size: 28px;
      border-bottom: 3px solid #c43;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .section-inner {
      max-width: 1000px;
      margin: 0 auto;
    }

    .content-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
    }

    .content-container img {
      width: 250px;
      border-radius: 10px;
    }

    .text {
      flex: 1;
      min-width: 250px;
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      text-align: justify;
    }

    .text p {
      margin-bottom: 1em;
    }



    @media screen and (max-width: 768px) {
      .content-container {
        flex-direction: column;
      }

      .content-container img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="about_theatre.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
  <img src="https://th.bing.com/th/id/OIP.NryVwkBzSIqhr87rObPDzQHaHa?rs=1&pid=ImgDetMain" alt="Apsara Logo" style="height: 40px; margin-right: 15px;">
  <h1 style="margin: 0;">Apsara Theatre</h1>
</a>

  <nav>
    <a href="#">About</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
    <a href="#" style="background: yellow; color: black; padding: 5px 10px; border-radius: 5px;">Buy Tickets</a>
  </nav>
</header>


<div class="hero-container">
  <img src="https://cdn.britannica.com/49/94449-050-ECB0E7C2/Angkor-Wat-temple-complex-Camb.jpg" alt="Angkor Wat">
  <div class="hero-overlay"></div>
  <div class="hero-text">
    Welcome to Apsara Theatre<br>
    <span style="font-weight: 400;">Discover Cambodia’s Cultural Soul</span>
  </div>
</div>



<div class="section" id="main-content">
  <!-- Dynamic content goes here -->
</div>

<script>
  const sections = [
    {
      title: "Cambodian Theatre: Enjoy the lustrous beauty of the culture",
      text: "Cambodian theatre is a rich and vibrant art form that reflects the country's history, culture, and traditions. It encompasses various styles, including traditional dance, shadow puppetry, and modern theatrical performances. It's a blend of storytelling, music, dance, and costume that brings ancient tales and modern stories to life on stage.Rooted in the royal courts of the Angkor era, many of these performances draw from the Reamker, Cambodia’s version of the Ramayana epic. Dancers wear ornate costumes and perform highly symbolic gestures, each movement conveying meaning passed down through generations. The use of masks, silk garments, and gilded headdresses enriches the visual spectacle, while classical music performed live adds depth and emotion to every scene.Beyond entertainment, Cambodian theatre serves as a cultural bridge — connecting the past to the present and preserving the identity of the Khmer people. Whether performed in sacred temples, open-air stages, or formal theatres, each show is a celebration of national heritage and resilience.",
      img: "https://i.pinimg.com/736x/a4/56/84/a456849c8a44dde3e65a0821a0dce138.jpg"
    },
    {
      title: "Apsara Theatre: A Cultural Showcase",
      text: "The Apsara Theatre in Siem Reap offers a captivating showcase of Cambodia’s traditional performing arts, divided mainly into two categories: Classical and Folk dance. Classical dance is the highlight of the show, featuring elegant hand movements, ornate costumes, and stories rooted in Hindu and Buddhist mythology. Dancers embody celestial beings like the Apsaras—divine female spirits—using precise, symbolic gestures passed down through royal court traditions. In contrast, the theatre also presents vibrant Folk dances, which are more fast-paced and reflect everyday life in rural Cambodia. These dances incorporate simple yet energetic movements inspired by farming, fishing, and village celebrations. Set within a beautifully crafted wooden pavilion, the Apsara Theatre offers both locals and tourists a rich, cultural immersion into the heart of Khmer identity.",
      img: "https://images.squarespace-cdn.com/content/v1/543f1c17e4b0758614131601/1713681841554-1ZZVC1BYI474U2VC25JU/Iana-Apsara-Theatre-44-Edit-2.jpg"
    },
    {
      title: "Art Beyond the Stage: Cambodian Crafts and Costumes",
      text: "Cambodian theater is a tapestry woven with intricate crafts and traditional attire, each element echoing centuries of cultural heritage. The sampot, paired with the sbai, is essential to classical dance like the Apsara performance. The krama, Cambodia’s iconic checkered scarf, represents unity and tradition. Intricately carved shadow puppets bring ancient epics like the Reamker to life in Sbek Thom performances. These artistic details aren’t just for show—they’re storytellers themselves.",
      img: "img/apsara.jpg" 
    }
  ];

  const container = document.getElementById("main-content");

  sections.forEach(section => {
    const html = `
      <div class="section">
        <div class="section-inner">
          <h2>${section.title}</h2>
          <div class="content-container">
            <div class="text">${section.text}</div>
            <img src="${section.img}" alt="Section image">
          </div>
        </div>
      </div>
`;

    container.innerHTML += html;
  });
</script>

</body>
</html>
