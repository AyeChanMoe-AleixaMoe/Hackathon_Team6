  const sections = [
    {
      title: "Cambodian Theatre: Enjoy the lustrous beauty of the culture",
      text: "Cambodian theatre is a rich and vibrant art form that reflects the country's history, culture, and traditions. It encompasses various styles, including traditional dance, shadow puppetry, and modern theatrical performances. It's a blend of storytelling, music, dance, and costume that brings ancient tales and modern stories to life on stage.",
      img: "https://i.pinimg.com/736x/a4/56/84/a456849c8a44dde3e65a0821a0dce138.jpg"
    },
    {
      title: "Apsara Theatre: A Cultural Showcase",
      text: "The Apsara Theatre in Siem Reap offers a captivating showcase of Cambodia’s traditional performing arts, divided mainly into two categories: Classical and Folk dance. Classical dance is the highlight of the show, featuring elegant hand movements, ornate costumes, and stories rooted in Hindu and Buddhist mythology. Dancers embody celestial beings like the Apsaras—divine female spirits—using precise, symbolic gestures passed down through royal court traditions. In contrast, the theatre also presents vibrant Folk dances, which are more fast-paced and reflect everyday life in rural Cambodia. These dances incorporate simple yet energetic movements inspired by farming, fishing, and village celebrations. Set within a beautifully crafted wooden pavilion, the Apsara Theatre offers both locals and tourists a rich, cultural immersion into the heart of Khmer identity.",
      img: "https://images.squarespace-cdn.com/content/v1/543f1c17e4b0758614131601/1713681841554-1ZZVC1BYI474U2VC25JU/Iana-Apsara-Theatre-44-Edit-2.jpg"
    },
    {
      title: "Art Beyond the Stage: Cambodian Crafts and Costumes",
      text: "Cambodian theater is a tapestry woven with intricate crafts and traditional attire, each element echoing centuries of cultural heritage. The sampot, paired with the sbai, is essential to classical dance like the Apsara performance. The krama, Cambodia’s iconic checkered scarf, represents unity and tradition. Intricately carved shadow puppets bring ancient epics like the Reamker to life in Sbek Thom performances. These artistic details aren’t just for show—they’re storytellers themselves.",
      img: "img/apsara.jpg" 
    }
  ];

  const container = document.getElementById("main-content");

  sections.forEach(section => {

      <div class="section">
        <h2>${section.title}</h2>
        <div class="content-container">
          <div class="text">${section.text}</div>
          <img src="${section.img}" alt="Section image">
        </div>
      </div>
    `;
    container.innerHTML += html;
  });
</script>
